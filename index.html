<script>
document.getElementById("reserveForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("https://thin-geese-cover.loca.lt/reserve", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: formData.get("name")
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("予約完了！");
    console.log(data);
  })
  .catch(err => {
    alert("エラーが出ました");
    console.error(err);
  });
});
</script>

</body>
</html>
